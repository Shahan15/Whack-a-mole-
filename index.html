<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!--Game board-->
    <div class="gameboard">
        <div id="gameboard">
        </div>
    </div>

    <!--Score Counter-->
    <div id="score">
        <h2>score: 0</h2>
    </div>

    <!--play button-->
    <div id="playagaindiv">
        <button onclick=playAgain() id="playagain">Play again</button>
    </div>

    <!--difficulty levels-->
    <div id="difficulty">
        <button onclick=easy() class="difficultyclass">
            Easy
        </button>
        <button onclick=medium() class="difficultyclass">
            Medium
        </button>
        <button onclick=hard() class="difficultyclass">
            Hard
        </button>
    </div>

    <!--Moles and Hole pairs-->
        <div class="toprow">
            <div class="pair">
                <img src="assets/images/mole.png" alt="mole" id="mole1" class="mole">
                <img src="assets/images/mole-dirt.png" alt="mole hole " id="hole">
            </div>
            <div class="pair">
                <img src="assets/images/mole.png" alt="mole" id="mole2" class="mole">
                <img src="assets/images/mole-dirt.png" alt="mole hole " id="hole">
            </div>
            <div class="pair">
                <img src="assets/images/mole.png" alt="mole" id="mole3" class="mole">
                <img src="assets/images/mole-dirt.png" alt="mole hole " id="hole">
            </div>
        </div>
        <div class="bottomrow">
            <div class="pair">
                <img src="assets/images/mole.png" alt="mole" id="mole4" class="mole">
                <img src="assets/images/mole-dirt.png" alt="mole hole " id="hole">
            </div>
            <div class="pair">
                <img src="assets/images/mole.png" alt="mole" id="mole5" class="mole">
                <img src="assets/images/mole-dirt.png" alt="mole hole " id="hole">
            </div>
        </div>
